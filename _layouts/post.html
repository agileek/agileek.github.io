---
layout: default
comments: true
---

<article class="post" itemscope="" itemtype="http://schema.org/BlogPosting">

    <meta property="twitter:card" content="summary" />
    <meta property="twitter:site" content="@BitardMichael" />
    <meta property="twitter:title" content="{{ page.title }}" />
    <meta property="twitter:description" content="{{ content | strip_html | truncatewords: 40 }}" />
    <meta property="twitter:image" content="{{ page.image }}" />

    <meta itemprop="keywords" content="{{ page.tags | join: ',' }}" />
    <meta itemprop="description" content="{{ content | strip_html | truncatewords: 40 }}" />

    <header class="post-header">
        <h1 itemprop="name">{{ page.title }}</h1>
        <time class="meta" itemprop="datePublished" datetime="{{ page.date | date: '%Y-%m-%d' }}">{{ page.date | date: "%b %-d, %Y" }}</time>
        {% if page.lastmod != null %}
        <span class="meta">, edited on </span>
        <time class="meta" itemprop="dateModified" datetime="{{ page.lastmod | date: '%Y-%m-%d' }}">{{ page.lastmod | date: "%b %-d, %Y" }}</time>
        {% endif %}
    </header>

    <div class="post-content" itemprop="articleBody">
        {{ content }}
    </div>

    <div id="social_sharing">
        <a href="https://twitter.com/share" class="twitter-share-button" data-text="{{ page.socialmessage }}" data-hashtags="{{ page.tags | join: ',' }}">Tweet</a>
        <script>
            ! function (d, s, id) {
                var js, fjs = d.getElementsByTagName(s)[0],
                    p = /^http:/.test(d.location) ? 'http' : 'https';
                if (!d.getElementById(id)) {
                    js = d.createElement(s);
                    js.id = id;
                    js.src = p + '://platform.twitter.com/widgets.js';
                    fjs.parentNode.insertBefore(js, fjs);
                }
            }(document, 'script', 'twitter-wjs');
        </script>
    </div>
    <script src="/js/asciinema-player.js"></script>
    <script src="https://utteranc.es/client.js"
            repo="agileek/agileek.github.io"
            issue-term="pathname"
            label="comment"
            theme="github-light"
            crossorigin="anonymous"
            async>
    </script>

</article>
