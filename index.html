---
layout: default
---
<div class="home" itemtype="http://schema.org/Blog">
    <ul class="posts">
        {% for post in site.posts %}
            {% if post.categories contains "food" %}
            {% else %}
                <li>
                  <article itemprop="blogPost" itemscope="" itemtype="http://schema.org/BlogPosting">
                    <span class="post-date">{{ post.date | date: "%Y/%m/%d" }}</span>
                    <a class="post-link" href="{{ post.url | prepend: site.baseurl }}" itemprop="url"><span itemprop="name">{{ post.title }}</span></a>
                    <meta itemprop="keywords" content="{{ post.tags | join: ',' }}" />
                    {% for category in post.categories %}
                        <a href="{{site.baseurl}}/categories/{{ category }}"><img src="/images/categories/{{ category }}.png" class="category" alt="{{ category }}"></a>
                    {% endfor %}
                  </article>
                </li>
            {% endif %}
        {% endfor %}
    </ul>

    <p class="rss-subscribe">subscribe
        <a href="http://feeds.feedburner.com/github/AkZi">via RSS</a>
    </p>
</div>
